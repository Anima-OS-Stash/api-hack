<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GitMet</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

	<script type="text/javascript">
	    $(function () {
	        $("[rel='tooltip']").tooltip();
	    });
	</script>
</head>

<body>

	<section class="jumbotron text-center">
		<h1>GitMet</h1>
		<p>Remember to write something sexy here.<p>
	</section>

	<section class="container">

		<div class="col-sm-4">
			<form role="form" id="search">
				<div class="form-group">
					<label for="inputLocation">Location</label>
					<input type="text" class="form-control" id="inputLoaction" placeholder="e.g. Denver, Orlando, NYC, etc..." required>
				</div>
				<div class="form-group">
					<label for="inputLanguages">Language (<abbr rel="tooltip" data-placement="right" title="Optional.">?</abbr>)</label>
					<input type="text" class="form-control" id="inputLanguages" placeholder="e.g. PHP, HTML, JavaScript, etc...">
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-success btn-block">Search</button>
				</div>
			</form>
		</div>

		<div class="col-sm-8">
			<h2>103 users found.</h2>

			<div class="well">
				<div class="row">
					<div class="col-sm-2 col-xs-3">
						<img class="img-rounded" height="50" src="https://secure.gravatar.com/avatar/25c7c18223fb42a4c6ae1c8db6f50f9b?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png">
					</div>
					<div class="col-sm-4 col-xs-9" style="margin-top: 14px;">
						<h3 class="panel-title"><a href="https://github.com/mojombo" target="_blank">mojombo</a></h3>
					</div>
					<div class="col-sm-6 hidden-xs" style="margin-top: 9px">
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-success">GitHub Page</button>
							<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Repositories</a></li>
								<li><a href="#">Organizations</a></li>
								<li><a href="#">Subscriptions</a></li>
								<li><a href="#">Followers</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>


	</section>

	<div class="container">
		<footer>
			&copy; 2014 GitMet.
		</footer>
	</div>
</body>

</html>
