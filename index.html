<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GitMet</title>

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

	<script type="text/javascript">
	    $(function () {
	        $("[rel='tooltip']").tooltip();
	    });
	</script>
</head>

<body>

	<section class="container">
		<header class="text-center">
			<h1>GitMet</h1>
			<p>It's like Match.com for your project.<p>
		</header>
	</section>

	<section class="container">

		<div class="col-sm-4">
			<form role="form" id="search">
				<div class="form-group">
					<label for="inputLocation">Location</label>
					<input type="text" class="form-control" id="inputLocation" placeholder="e.g. Denver, Orlando, NYC, etc..." required>
				</div>
				<div class="form-group">
					<label for="inputLanguage">Language (optional)</label>
					<input type="text" class="form-control" id="inputLanguage" placeholder="e.g. PHP, HTML, JavaScript, etc...">
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-success btn-block">Search</button>
				</div>
			</form>
		</div>

		<div class="col-sm-8 results">
			<div id="begin" class="jumbotron">
				<p>Find GitHub users near you by using this simple application.  Just type in where you're at and what you program in and we'll do the rest.  If you're more of a generalist, you can just leave the <em>'language'</em> input blank.</p>
			</div>
			<div id="loading" class="text-center hidden">
				<img src="images/loading.gif" style="height:50px;margin-top:100px">
			</div>
			<h2><abbr rel="tooltip" data-placement="right" title="Query returns 30 max results"></abbr><span></span></h2>
			<div id="display"></div>
		</div>


	</section>

	<div class="container">
		<footer>
			&copy; 2014 GitMet.
		</footer>
	</div>

	<div class="template hidden">
		<div class="well">
			<div class="row">
				<div class="col-sm-2 col-xs-3">
					<img class="img-rounded" height="50" src="">
				</div>
				<div class="col-sm-4 col-xs-9" style="margin-top: 14px;">
					<h3 class="panel-title"><a id="username" href="" target="_blank"></a></h3>
				</div>
				<div class="col-sm-6 hidden-xs" style="margin-top: 9px">
					<div class="btn-group pull-right">
						<a href="" target="_blank" id="profile" class="btn btn-success">GitHub Profile</a>
						<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
